<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="Calculator">
        <div id="display-section">
          <p id="display-text">42 + 8</p>
        </div>
        <div id="buttons-section">
          <div id="btn-top-sec"></div>
          <button class="btn black-btn">C</button>
          <button class="btn black-btn">%</button>
          <button class="btn black-btn">D</button>
          <button class="btn black-btn">%</button>

          <div id="btn-nums-sec">
            <button class="btn white-btn">1</button>
            <button class="btn white-btn">2</button>
            <button class="btn white-btn">3</button>
            <button class="btn white-btn">4</button>
            <button class="btn white-btn">5</button>
            <button class="btn white-btn">6</button>
            <button class="btn white-btn">7</button>
            <button class="btn white-btn">8</button>
            <button class="btn white-btn">9</button>
            <button class="btn white-btn">0</button>
            <button class="btn white-btn">.</button>
          </div>
          <div id="btn-operators-sec">
            <button class="btn black-btn">X</button>
            <button class="btn black-btn">-</button>
            <button class="btn black-btn">+</button>
            <button class="btn black-btn">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
